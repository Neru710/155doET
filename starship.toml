# --- Início do starship.toml ---

# Tema monocromático elegante: branco e prata sobre preto
format = """
[](bold white)\
$username\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$cmd_duration\
$line_break\
$character"""

add_newline = true

[username]
format = "[ $user](bold bright-white)"
show_always = true

[directory]
format = "[ $path](bold white)"
truncation_length = 3
style = "bold bright-white"

[character]
success_symbol = "[❯](bold bright-white)"
error_symbol = "[✖](bold bright-white)"
vicmd_symbol = "[❮](bold bright-white)"

[git_branch]
format = "[  $branch](bold bright-white)"
style = "bold white"

[git_status]
format = "[ $all_status$ahead_behind](bold bright-white)"
style = "bold white"

[cmd_duration]
format = "[ ⏱ $duration](bold bright-white)"

